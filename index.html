<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The Hitchhiker's Guide to Python</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="src/codemirror/theme/xq-light.css" >
    <link rel="stylesheet" href="src/css/index.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="src/codemirror/lib/codemirror.js "></script>
    <script src="src/codemirror/addon/comment/comment.js"></script>
    <script src="src/codemirror/addon/selection/active-line.js"></script>
    <script src="src/codemirror/keymap/sublime.js"></script>
    <script src="src/codemirror/mode/python/python.js"></script>
    <script src="src/codemirror/addon/fold/foldcode.js"></script>
    <script src="src/codemirror/addon/fold/foldgutter.js"></script>
    <script src="src/codemirror/addon/fold/brace-fold.js"></script>
    <script src="src/codemirror/addon/fold/indent-fold.js"></script>
    <script src="src/codemirror/addon/fold/comment-fold.js"></script>
    <script src="src/codemirror/addon/edit/closebrackets.js"></script>
    <script src="src/codemirror/addon/edit/matchbrackets.js"></script>
    <script>const SERVER = "http://localhost:3000"</script>
    <script src="src/js/study.js"></script>
  </head>

  <body>
    <main>
      <header class="py-2 mb-2 mt-2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10" id="sitename">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use href="index.html"/></svg>
                <span class="fs-5">The Hitchhiker's Guide to Python</span>
              </a>
            </div>

            <!-- Sign up -->
            <div class="col-md-1">
              <button type="button" class="btn btn-dark float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Sign up</button>
              <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title fs-5 fw-bold" id="staticBackdropLabel1">Sign up for free</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form class="">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-4" id="signup-email" placeholder="name@example.com">
                          <label for="signup-email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-4" id="signup-password" placeholder="Password">
                          <label for="signup-password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control rounded-4" id="signup-username" placeholder="Password">
                          <label for="signup-password">Full name</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" id="signup-submit">Sign up</button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                          <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                          Sign up with GitHub
                        </button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sign in -->
            <div class="col-md-1 float-end"><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Sign in</button>
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title fs-5 fw-bold" id="staticBackdropLabel2">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-4" id="signin-email" placeholder="name@example.com">
                        <label for="signin-email">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="signin-password" placeholder="Password">
                        <label for="signin-password">Password</label>
                      </div>
                      <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" id="signin-submit">Sign in</button>
                      <hr class="my-4">
                      <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                      <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                        Sign in with GitHub
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            

            <!-- Profile -->
            <div class="dropdown text-end" id="profile">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" id="learn" href="#">Learn</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="signout" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </main>
    <div class="px-4">
      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <div class="p-4 bg-light border rounded-3 scrollable-menu" id="content" style="min-height: 35rem;">
            <script>
              example();
            </script>
          </div>
        </div>
        <div class="col-md-6">
          <div class="forincode border">
            <form action="">
              <textarea id="editor" class="editor"></textarea>
            </form>
          </div>
          <div class="h-100 p-4 bg-light border rounded-3 outscroll">
            <p>this is for output</p>
          </div>
        </div>
      </div>
      <div class="row align-items-md-center p-4">
        <div class="col-md"></div>
        <div class="col-md-2 order-last text-end">
          <button id="test" class="btn btn-primary">submit</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>&copy; 2017â€“2021 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script defer src="src/js/index.js"></script>
  </body>
</html>
